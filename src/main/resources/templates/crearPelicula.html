<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.crearPelicula}">Crear Pelicula</title>
    <th:block th:insert="~{fragments/head.html :: headfiles}"/>
</head>

<body>
<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" class="text-muted">
    <form th:action="@{/peliculas/crear}" th:object="${pelicula}" method="post">
        <div class="clearfix mb-3">
            <div style="float: left; width: 50%;text-align: center" class="ms-1 text-secondary">
                <h1 th:text="#{title.crearPelicula}">Crear Pelicula</h1>
            </div>

            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
                <div style="position: absolute; left: 39%; top : 39%;">
                    <input type="submit" th:value="#{btn.crear}" value="Crear" class="btn btn-success bg-gradient"/>
                </div>
            </div>
        </div>


        <div class="container clearfix mt-4">
            <div class="row mb-2">
                <div class="col-3 me-4 text-end" th:text="#{etq.titulo}">Titulo</div>
                <input th:field="*{titulo}" class="col-5 border" th:classappend="${#fields.hasErrors('titulo')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('titulo')}">
                    <span style="float: left" th:each="error : ${#fields.errors('titulo')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-3 me-4 text-end" th:text="#{etq.descripcion}">Descripción</div>
                <input th:field="*{descripcion}" class="col-5 border" th:classappend="${#fields.hasErrors('descripcion')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('descripcion')}">
                    <span style="float: left" th:each="error : ${#fields.errors('descripcion')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-3 me-4 text-end" th:text="#{etq.lanzamiento}">Lanzamiento</div>
                <input type="date" th:field="*{fecha_lanzamiento}" class="col-5 border" th:classappend="${#fields.hasErrors('fecha_lanzamiento')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('fecha_lanzamiento')}">
                    <span style="float: left" th:each="error : ${#fields.errors('fecha_lanzamiento')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-3 me-4 text-end" th:text="#{etq.idioma}">Id Idioma</div>
                <input th:field="*{id_idioma}" class="col-5 border" th:classappend="${#fields.hasErrors('id_idioma')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('id_idioma')}">
                    <span style="float: left" th:each="error : ${#fields.errors('id_idioma')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-3 me-4 text-end" th:text="#{etq.plazo}">Días alquiler</div>
                <input type="number" th:field="*{duracion_alquiler}" class="col-5 border" th:classappend="${#fields.hasErrors('duracion_alquiler')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('duracion_alquiler')}">
                    <span style="float: left" th:each="error : ${#fields.errors('duracion_alquiler')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-3 me-4 text-end" th:text="#{etq.precio}">Tarifa</div>
                <input type="number" th:field="*{rental_rate}" class="col-5 border" th:classappend="${#fields.hasErrors('rental_rate')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('rental_rate')}">
                    <span style="float: left" th:each="error : ${#fields.errors('rental_rate')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-3 me-4 text-end" th:text="#{etq.duracion}">Duración</div>
                <input type="number" th:field="*{duracion}" class="col-5 border" th:classappend="${#fields.hasErrors('duracion')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('duracion')}">
                    <span style="float: left" th:each="error : ${#fields.errors('duracion')}" th:text="${error}"/>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-3 me-4 text-end" th:text="#{etq.coste}">Coste</div>
                <input type="number" th:field="*{replacement_cost}" class="col-5 border" th:classappend="${#fields.hasErrors('replacement_cost')?'border-danger-subtle':''}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('replacement_cost')}">
                    <span style="float: left" th:each="error : ${#fields.errors('replacement_cost')}" th:text="${error}"/>
                </div>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
